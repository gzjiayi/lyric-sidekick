<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'self' http://127.0.0.1:8888 https://accounts.spotify.com;
        base-uri 'self';
        form-action 'self';
      "
    />
    <title>Lyric Sidekick</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* minimal defaults so you see something even without style.css */
      html,
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font: 22px/1.4 system-ui;
      }
      #lyric {
        padding: 10px 16px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #status {
        position: absolute;
        bottom: 2px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
